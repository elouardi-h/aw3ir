<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TP2 — Formulaire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Formulaire</h1>

  <form action="action.html" method="get">
    <!-- Nom -->
    <p>
      <label for="name">Nom</label>
      <input id="name" name="name" type="text" minlength="2" maxlength="20" required />
      <span class="icon-ok">✔</span>
      <small class="info">2 à 20 caractères</small>
    </p>

    <!-- Prénom -->
    <p>
      <label for="firstname">Prénom</label>
      <input id="firstname" name="firstname" type="text" minlength="2" maxlength="20" required />
      <span class="icon-ok">✔</span>
      <small class="info">2 à 20 caractères</small>
    </p>

    <!-- Date de naissance -->
    <p>
      <label for="birthday">Date de naissance</label>
      <input id="birthday" name="birthday" type="date" required />
      <span class="icon-ok">✔</span>
      <small class="info">Veuillez saisir votre date de naissance</small>
    </p>

    <!-- Adresse -->
    <p>
      <label for="address">Adresse postale</label>
      <input id="address" name="address" type="text" minlength="5" maxlength="50" required />
      <span class="icon-ok">✔</span>
      <small class="info">5 à 50 caractères</small>
    </p>

    <!-- Email -->
    <p>
      <label for="email">Adresse mail</label>
      <input id="email" name="email" type="email" minlength="5" maxlength="30" required />
      <span class="icon-ok">✔</span>
      <small class="info">Format : exemple@domaine.com (5 à 30 caractères)</small>
    </p>

    <p>
      <input type="submit" class="btn-primary" value="Envoyer" />
    </p>
  </form>
</body>
</html>
